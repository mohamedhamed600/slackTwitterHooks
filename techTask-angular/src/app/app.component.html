<html lang="en">

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive-sm">
          <table class="table table-striped table-ordered">
            <tr>
              <th>avatar</th>
              <th>Twitter_id</th>
              <th>Tweet</th>
              <th>Screen_id</th>
              <th>Created_at</th>
            </tr>
            <tr *ngFor="let tweet of tweets">
              <td><img src={{tweet.avatar}}/></td>
              <td>{{tweet.twitter_id}}</td>
              <td>{{tweet.tweet}}</td>
              <td>{{tweet.screen_id}}</td>
              <td>{{tweet.created_at}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
